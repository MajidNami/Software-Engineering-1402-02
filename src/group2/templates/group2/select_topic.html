<!DOCTYPE html>
<html>
<head>
    <title>Select Topic</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select a Topic</h1>
        <ul>
            {% for lesson in lessons %}
            <li><a href="{% url 'view_lesson' lesson.id %}">{{ lesson.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
